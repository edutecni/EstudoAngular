<h1>Clientes 123</h1>
<hr />
<table class="table">
    <tr>
        <td>id cu</td>
        <td>Nome</td>
        <td>Endereço</td>
        <td>Telefone</td>
        <td>Email</td>
    </tr>
    <tr *ngFor="let cliente of clientes">
        <td>{{cliente.id}}</td>
        <td>{{cliente.nome}}</td>
        <td>{{cliente.endereco}}</td>
        <td>{{cliente.telefone}}</td>
        <td>{{cliente.email}}</td>
        <td><button (click)="edit(cliente)">Editar teste</button>&nbsp;&nbsp;<button (click)="delete(cliente)">Deletar</button></td>
    </tr>
</table>

<!-- Definir o formulário -->
<section>
    <div>
        <h2>{{formLabel}}</h2>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-1">Nome</label>
                <div class="col-xs-12 col-sm-6">
                    <input class="form-control" type="tel" fomControlName="nome" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-1">Endereço</label>
                <div class="col-xs-12 col-sm-6">
                    <input class="form-control" type="tel" fomControlName="endereco" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-1">Telefone</label>
                <div class="col-xs-12 col-sm-6">
                    <input class="form-control" type="tel" fomControlName="telefone" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-1">Email</label>
                <div class="col-xs-12 col-sm-6">
                    <input class="form-control" type="tel" fomControlName="email" />
                </div>
            </div>

            <div class="form-footer col-xs-12 col-sm-3">
                <button type="submit" [disabled]="!form.valid">Submeter</button>
                <button type="button" (click)="cancel()">Cancelar</button>
            </div>
        </form>
    </div>
</section>
